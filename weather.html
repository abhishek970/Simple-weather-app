<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB_Weather</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter your city..." /> <!--enter e valid city-->
    </header>
    <main>
      <section class="location">
        <div class="city">city,country</div>
        <div class="date">day date</div>
      </section>
      <div class="current">
        <div class="temp">--<span>°c</span></div>
        <div class="weather">Weather</div>
        <div class="hi-low">--°c / --°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
